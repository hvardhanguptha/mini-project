<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - RideTogether</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="faq.html">FAQ</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <h1 class="logo">RideTogether</h1>
        <div id="register-container">
            <form id="registerForm">
                
                <!-- Name Field -->
                <div class="form-group">
                    <label for="full-name">Name</label>
                    <input type="text" id="reg-name" placeholder="Enter your full name">
                </div>
                
                <!-- Mobile Number Field -->
                <div class="form-group">
                    <label for="mobile_number">Mobile Number</label>
                    <input type="text" id="reg-mobile" placeholder="Enter your mobile number">
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" placeholder="Enter your email">
                </div>

                <!-- Username Field -->
                <div class="form-group">
                    <label for="reg-username">Username</label>
                    <input type="text" id="reg-username" placeholder="Enter your username">
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" placeholder="Enter your password">
                </div>
                
                <!-- Register Button -->
                <button type="submit">Register</button>
                
                <!-- Already have an account -->
                <p>Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </div>

    <script src="registration.js"></script>
</body>
</html>
